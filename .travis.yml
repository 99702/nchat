language:
  - cpp

sudo:
  - false

os:
  - linux
  - osx

dist:
  - xenial

addons:
  apt:
    packages:
      - cmake
      - gperf
      - libreadline-dev
      - libssl-dev
      - libncurses-dev
  homebrew:
    packages:
      - gperf
      - cmake
      - openssl
      - ncurses
    update: true

script:
  - mkdir -p build
  - cd build
  - cmake ..
  - make

